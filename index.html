<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="client.css">
    <title>Combined Order Book</title>
</head>

<body>
   <header>
      <div classname="title"> Combined Order Book </div>
   </header>
   <nav>
      <div class="markets">Bittrex | Poloniex | GDAX </div>

   <div class="trandingPair"> Trading Pair:
      <select>
         <option value="ETH" selected>BTC_ETH [ Ether ]</option>
         <option value="LTC">BTC_LTC [ Litecoin ]</option>
         <option value="BCH">BTC_BCH [ B - Cash]</option>
         <option value="USD">BTC_USD [ US Dollar ]</option>
      </select>
   </div>

   </nav>
    <div id="mainArea">

<div id="activeOrders">
      <h4 class="bidHeader">BIDS</h4>
         <div class="columnNames">
            <div> RATE </div>
            <div> QUANTITES </div>
            <div> EXCHANGE </div>
         </div>
         <section id="bids" style="overflow-y:scroll">

            <!-- <div id="allThree"> </div> -->
            <div id="rate"> </div>
            <div id="quantity"> </div>
            <div id="exchange"> </div>

         </section>


         <h4 class="askHeader">ASKS</h4>
         <div class="columnNames">
            <div> RATE </div>
            <div> QUANTITES </div>
            <div> EXCHANGE </div>
         </div>
         <section id="asks" style="overflow-y:scroll">

            <div id="a_rate"> </div>

            <div id='a_quantity'> </div>

            <div id="a_exchange"> </div>

         </section>
</div>



    <canvas id="myChart"></canvas>




</div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
     <script src="clientasks.js" charset="utf-8"></script>
     <script src="clientbids.js" charset="utf-8"></script>
      <script src="chart.js" charset="utf-8"></script>
      <script src="ticker.js" charset="utf-8"></script>


</body>

</html>
